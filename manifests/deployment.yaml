apiVersion: apps/v1 
kind: Deployment
metadata:
  name: evento
  labels: 
     app: evento

spec:
  replicas: 1 
  selector:
    matchLabels:
      app: evento

  template:
    metadata:
      labels:
        app: evento
    spec:
      containers:
      - name: evento
        image: DOCKER_IMAGE
        imagePullPolicy: Always
        ports:
        - containerPort: 5002
        env:
        - name: AWS_ACCESS_KEY_ID
          value: ENV1
        - name: AWS_SECRET_ACCESS_KEY
          value: ENV2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
